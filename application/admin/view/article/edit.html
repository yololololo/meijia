</head>
<body>
    <!-- 头部 -->
       {include file='public/top'}

    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
                         <!-- Page Sidebar -->
            {include file='public/left'}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('lst')}">文章管理</a>
                    </li>
                                        <li class="active">修改文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$arts.id}">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">标题</label>
                            <div class="col-sm-6">
                                <input class="form-control"  value="{$arts.title}" name="title"  required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">作者</label>
                            <div class="col-sm-6">
                                <input class="form-control"  value="{$arts.author}" name="author"  type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">关键词</label>
                            <div class="col-sm-6">
                                <input class="form-control"  value="{$arts.keyword}" name="keyword" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <textarea name="desc" class="form-control">{$arts.desc}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">缩略图</label>
                            <div class="col-sm-6" style="margin-top: 8px;">
                                <input  placeholder="" name="thumb"  type="file" style="float: left;">
                                {if condition="$arts.thumb eq ''"}
                                暂无缩略图
                                {else}
                                <img src="__ROOT__{$arts.thumb}" height="50" style="float: left;">
                                {/if}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">是否推荐</label>
                            <div class="col-sm-6">
                                <label style="margin-right:15px;">
                                    <input name="rec" value="1" type="radio" 
                                    {if condition="$arts['rec'] eq 1"}
                                    checked="checked"
                                    {/if} 
                                    >
                                    <span class="text">是</span>
                                </label>
                                <label style="margin-right:15px;">
                                    <input class="inverted" name="rec" value="0" type="radio"
                                    {if condition="$arts.rec eq 0"}
                                    checked="checked"
                                    {/if} 
                                    >
                                    <span class="text">否</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                            <div class="col-sm-6">
                                <select name="cateid">
                                    {volist name="cateRes" id="cate"}
                                    <option value="{$cate.id}" 
                                    {if condition="$arts.cateid eq $cate.id"}
                                    selected="selected" 
                                    {/if}
                                    >{if condition="$cate['level'] neq 0"}|{/if}<?php echo str_repeat('-', $cate['level']*4)?>{$cate.name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username"  required="" class="col-sm-2 control-label no-padding-right">内容</label>
                            <div class="col-sm-6">
                                <textarea id="content" name="content">{$arts.content}</textarea>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div> 
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存信息</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

            <script type="text/javascript">
       
           //实例化编辑器
           //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
           UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:400,});
           </script>
